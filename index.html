<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank web</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7"> Welcome to My <span class="text-purple-900 font-bold"> Bank Web</span>
        </h1>
    </header>
    <main>
        <section class="bg-gray-500 hover:bg-blue-700 mt-8 p-8 w-3/4 mx-auto ">
            <h3 class="text-2xl mb-4 p-8 text-white">Please Login</h3>
            <form action="">
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="text"
                    placeholder="Enter your email" name="">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 px-2 mb-4" type="password"
                    name="" placeholder="password">
                <button id="login-submit"
                    class="border block border-gray-400 rounded w-3/4 px-2 mb-4 bg-yellow-600 text-white font-bold"
                    type="text">Submit</button>
            </form>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
